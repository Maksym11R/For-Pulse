<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pulse</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<section class="main">
		<div class="container">
			<header class="main__header">
				<div class="main__header-logo"><img src="img/main/logo.png" alt="mainLogo"></div>
				<div class="main__header-official">
					<p>Офіційний представник</p>
					<span>Qarmin, Polar, Suunto</span>
				</div>
				<div class="main__header-call">
					<a href="tel+380966971717">+38 (096) 69 717 17</a>
					<button class="button">Замовити дзвінок</button>
				</div>
			</header>

			<h1 class="main__title">Підбір пульсометра</h1>
			<h2 class="main__subtitle">З врахуванням вашого рівня підготовки</h2>

			<div class="main__wrapper">
				<div class="main__item">
					<img src="icons/main/timer.svg" alt="mainTimer" class="main__item-img">
					<div class="main__item-text">Час підбору 10 хвилин</div>
				</div>
				<div class="main__item">
					<img src="icons/main/handcart.svg" alt="mainHandCart" class="main__item-img">
					<div class="main__item-text">Безкоштовна доставка</div>
				</div>
				<div class="main__item">
					<img src="icons/main/message.svg" alt="mainMessages" class="main__item-img">
					<div class="main__item-text">Відповімо на всі питання</div>
				</div>
			</div>

			<div class="main__consultation">
				<button class="main__consultation-button button">Замовити консультацію</button>
				<a href="#" class="main__consultation-link">Перейти в каталог</a>
			</div>
		</div>
	</section>


	<script src="js/script.js"></script>
</body>

</html>
